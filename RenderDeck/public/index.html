<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>RenderDeck</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <!-- PREVIEW -->
    <div class="preview">
      <h1 class="site-name-header">RenderDeck</h1>
      
      <div class="scene-view">
        <h1>Scene Controls</h1>
        <div class="scene-view-placeholder">
          <div class="drop-hint">
            <p>Drag & Drop OBJ files here</p>
            <p class="drop-hint-small">or use the "Add Model" button below</p>
          </div>
        </div>
      </div>

      <div class="scene-settings">
        <h1>Scene Settings</h1>
        <ul>
          <li>
            <label for="texture-select">Texture:</label>
            <select id="texture-select">
              <option>Wood</option>
              <option>Metal</option>
              <option>Glass</option>
              <option>Plastic</option>
            </select>
          </li>
          <li>
            <label for="transparency-slider">Transparency:</label>
            <input type="range" id="transparency-slider" min="0" max="1" step="0.01" value="0.5">
            <span class="slider-value">0.5</span>
          </li>
          <li>
            <label for="shadows-slider">Shadows:</label>
            <input type="range" id="shadows-slider" min="0" max="1" step="0.01" value="0.8">
            <span class="slider-value">0.8</span>
          </li>
          <li>
            <label for="reflexivity-slider">Reflexivity:</label>
            <input type="range" id="reflexivity-slider" min="0" max="1" step="0.01" value="0.3">
            <span class="slider-value">0.3</span>
          </li>
          <li class="edit-texture-section">
            <button id="edit-texture-btn" class="edit-texture-button">
              ‚úèÔ∏è Edit Texture
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- DEBUG -->
    <div class="debug">
      <h1>Debugging</h1>
      <p>Ready. Drag and drop OBJ files to add models.</p>
    </div>

    <!-- MODEL SELECT -->
    <div class="model-select-panel">
      <h1>Select Model</h1>
      <select id="model-select"></select>
      
      <!-- File Upload Button -->
      <div class="upload-controls">
        <label for="file-upload" class="upload-button">
          üìÅ Add Model Files
        </label>
        <input type="file" id="file-upload" multiple accept=".obj,.mtl,.png,.jpg,.jpeg,.svg,.webp" style="display: none;">
        <p class="upload-hint">Select .obj file + optional .mtl and textures</p>
      </div>

      <!-- Export/Import Controls -->
      <div class="upload-controls">
        <button id="export-models-btn" class="upload-button">
          üíæ Export Custom Models
        </button>
        <button id="import-models-btn" class="upload-button">
          üì• Import Custom Models
        </button>
        <input type="file" id="import-models-file" accept=".json" style="display: none;">
        <button id="export-current-btn" class="upload-button">
          üì§ Export This Custom Model
        </button>
        <button id="clear-custom-btn" class="upload-button">
          üóëÔ∏è Clear Custom Models
        </button>
      </div>
    </div>

    <!-- SCENE SELECT -->
    <div class="model-select-panel">
      <h1>Select Scene</h1>
      <select id="scene-select"></select>
    </div>

  </main>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.175.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.175.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="main.js"></script>
</body>

</html>
